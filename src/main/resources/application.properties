spring.profiles.active=pdf,dev

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.defer-datasource-initialization=true
spring.init.sql.enabled=false

spring.jpa.open-in-view=false

spring.liquibase.enabled=true
spring.liquibase.contexts=dev

spring.jackson.serialization.write-enums-using-index=false

logging.level.root=info
logging.level.pl.infoshare.springintroduction.logging=debug
logging.level.org.hibernate.type.descriptor.sql=trace

management.endpoints.web.exposure.include=*

#logging.file.path=
#logging.file.name=
#logging.logback.rollingpolicy.max-file-size=
#logging.pattern.console=

server.port=8083

my.own.config=test1,test2,test3

simple.names[0]=Maciek
simple.names[1]=Miki
simple.nested.city=Sztum
simple.age=28

server.error.include-message=always
server.error.include-exception=true
server.error.include-stacktrace=always
